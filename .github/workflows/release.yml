name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    # Platforms to build on/for
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: File rename Test
        run: |
          rename  dist\app_32.md app_32.change.md
          rename  dist\app_64.md app_64.change.md
          ls dist
