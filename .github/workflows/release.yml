name: Build/release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    # Platforms to build on/for
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set env
        run: echo '::set-env name=RELEASE_VERSION::v1.6.3'

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install node modules
        run: npm install

      - name: Build 32 & 64 bit version
        run: |
          npm run pack:win32
          ren  dist\MiigoDataLogger-${{env.RELEASE_VERSION}}.exe MiigoDataLogger-${{env.RELEASE_VERSION}}_32.exe
          npm run pack:win64
          ren  dist\MiigoDataLogger-${{env.RELEASE_VERSION}}.exe MiigoDataLogger-${{env.RELEASE_VERSION}}_64.exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: upload to google drive
        run: node upload.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CREDENTIALS: ${{ secrets.CREDENTIALS }}
