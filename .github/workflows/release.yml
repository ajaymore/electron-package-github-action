name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    # Platforms to build on/for
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install node modules
        run: npm install

      - name: Build 32 & 64 bit version
        run: |
          npm run pack:win32
          ren  dist\MiigoDataLogger-1.0.0.exe MiigoDataLogger-1.0.0_32.exe
          npm run pack:win64
          ren  dist\MiigoDataLogger-1.0.0.exe MiigoDataLogger-1.0.0_64.exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist directory
        run: ls dist

      - name: upload to google drive
        run: node upload.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CREDENTIALS: ${{ secrets.CREDENTIALS }}
